<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="omb-suscripcion-section">
        <div class="omb-suscripcion-container">
          <div class="omb-suscripcion-content">
            <div class="omb-texto">
              <h2>Suscríbete al boletín</h2>
              <div class="omb-suscripcion-decoracion">
                <svg
                  width="128"
                  height="3"
                  viewBox="0 0 128 3"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.92505 3L0 0H28.6128L31.5378 3H2.92505ZM51.0771 3L48.1521 0H76.7649L79.6899 3H51.0771ZM99.2351 3L96.3101 0H124.923L127.848 3H99.2351Z"
                    fill="#DBF000" />
                </svg>
              </div>
              <p>
                Mantenete al tanto de todas las noticias y las últimas
                publícaciones
              </p>
            </div>
            <div class="omb-input-container">
              <label for="inputSuscribir">
                <input
                  type="text"
                  placeholder="Ingresar tu correo"
                  id="inputSuscribir" />
              </label>
              <button type="text">Suscribirme</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
