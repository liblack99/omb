<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
      }

      .omb-section {
        width: 100%;
      }
      .omb-logo-govco-container {
        width: 100%;
        height: 52px;
        gap: 16px;
        background-color: #3266b1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 64px;
        box-sizing: border-box;
      }
      .omb-buscador {
        width: 100%;
        display: flex;
        align-items: center;
        height: 132px;
        justify-content: space-between;
        color: white;
        padding-left: 120px;
        padding-right: 120px;
        box-sizing: border-box;
      }
      .omb-input-busqueda-home {
        border-radius: 24px;
        padding: 12px;
        width: 300px;
        font-family: "Work sans";
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("http://149.130.178.89/media/59");
        background-repeat: no-repeat;
        background-position: right 16px center;
      }
    </style>
    <title>Buscador</title>
  </head>
  <body>
    <section class="omb-section">
      <div class="omb-logo-govco-container">
        <img src="http://149.130.178.89/media/38" alt="logo gov.co" />
      </div>
      <div class="omb-buscador">
        <img src="http://149.130.178.89/media/166" alt="logo mintic" />
        <input
          type="text"
          placeholder="Buscar en la sede electronica"
          class="omb-input-busqueda-home" />
      </div>
    </section>
  </body>
</html>
