<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="omb-section">
        <div>
          <button
            type="button"
            class="omb-button omb-button__width"
            aria-label="Todos los tableros">
            Todos los mapas
          </button>
          <div class="omb-sidebar">
            <nav class="omb-sidebar-nav">
              <ul class="omb-sidebar-list">
                <li class="omb-sidebar-item">
                  <button
                    type="button"
                    class="omb-button omb-button__secundario"
                    aria-label="Categoría uno">
                    <span class="omb-text-button">Categoría uno</span>
                  </button>
                </li>
                <li class="omb-sidebar-item">
                  <button
                    type="button"
                    class="omb-button omb-button__secundario"
                    aria-label="Categoría dos">
                    <span class="omb-text-button">Categoría dos</span>
                  </button>
                </li>
                <li class="omb-sidebar-item">
                  <button
                    type="button"
                    class="omb-button omb-button__secundario"
                    aria-label="Categoría tres">
                    <span class="omb-text-button">Categoría tres</span>
                  </button>
                </li>
                <li class="omb-sidebar-item">
                  <button
                    type="button"
                    class="omb-button omb-button__secundario"
                    aria-label="Categoría cuatro">
                    <span class="omb-text-button">Categoría cuatro</span>
                  </button>
                </li>
                <li class="omb-sidebar-item">
                  <button
                    type="button"
                    class="omb-button omb-button__secundario"
                    aria-label="Categoría cinco">
                    <span class="omb-text-button">Categoría cinco</span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="omb-map-container">
          <div class="omb-map-card" data-categoria="categoría cuatro">
            <img
              src="./assets/barrio-vitales.png"
              alt="Imagen 1"
              class="omb-map-card-img" />
            <h2>Barrio vitales</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 1</span>
              </div>
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 3</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría dos">
            <img
              src="./assets/cicloruta.png"
              alt="Imagen 2"
              class="omb-map-card-img" />
            <h2>Ciclorrutas</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 2</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría tres">
            <img
              src="./assets/programa-gestion-velocidad.png"
              alt="Imagen 3"
              class="omb-map-card-img" />
            <h2>Programas de gestión de la velocidad</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 4</span>
              </div>
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 5</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría cuatro">
            <img
              src="./assets/plazoleta.png"
              alt="Imagen 4"
              class="omb-map-card-img" />
            <h2>Plazoletas Bogotá, espacios para todos</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 6</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría cinco">
            <img
              src="./assets/barrio-vitales.png"
              alt="Imagen 5"
              class="omb-map-card-img" />
            <h2>Barrio vitales 5</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 1</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría uno">
            <img
              src="./assets/barrio-vitales.png"
              alt="Imagen 6"
              class="omb-map-card-img" />
            <h2>Barrio vitales 6</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 2</span>
              </div>
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 6</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría tres">
            <img
              src="./assets/barrio-vitales.png"
              alt="Imagen 7"
              class="omb-map-card-img" />
            <h2>Barrio vitales 7</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 3</span>
              </div>
            </div>
          </div>

          <div class="omb-map-card" data-categoria="categoría cuatro">
            <img
              src="./assets/barrio-vitales.png"
              alt="Imagen 8"
              class="omb-map-card-img" />
            <h2>Barrio vitales 8</h2>
            <div class="omb-map-card-tags-container">
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 4</span>
              </div>
              <div class="omb-map-card-tag">
                <img
                  src="../tableros/Iconografía/omb-ico-tag.svg"
                  alt="Icono de tag" />
                <span>Tag 5</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>

</html>
