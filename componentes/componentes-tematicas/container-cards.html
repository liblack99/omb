<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .omb-tematicas-container {
      width: 100%;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .omb-cards-resultados-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      height: 1128px;
      overflow: hidden;
      gap: 16px;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
  <body>
    <section class="omb-section">
      <div class="omb-tematicas-container">
        <div
          class="omb-cards-resultados-container"
          id="resultadosContainer"></div>
      </div>
    </section>
  </body>
</html>
