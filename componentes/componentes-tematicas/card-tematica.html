<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
    }
    .omb-card-resultado {
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      padding: 16px;
      box-sizing: border-box;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .omb-card-resultado:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }
    .omb-card-tipo {
      color: var(--color-texto);
      padding-left: 16px;
      font-weight: 700;
      cursor: pointer;
      width: auto;
      padding: 8px;
      border-radius: 8px;
      margin-left: 28px;
      margin-bottom: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Work sans", sans-serif;
      background-color: var(--color-primario);
    }

    .omb-titulo-card {
      max-width: 468px;
      font-weight: 600;
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
      min-height: 53px;
    }

    .omb-titulo-card--con-icono {
      display: flex;
      color: var(--color-enlace);
      padding: 0;
    }
    .omb-titulo-card span {
      display: flex;
      align-items: start;
      justify-content: center;
    }
    .omb-titulo-card--color {
      color: var(--color-enlace);
    }
    .omb-titulo-card--color:hover {
      color: var(--color-enlace-hover);
    }

    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      max-width: 300px;
      height: 53px;
    }
    .omb-parrafo-card--padding {
      padding-left: 28px;
    }
    .omb-fecha {
      font-size: 0.875rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      line-height: 1.5rem;
      color: black;
      display: flex;
      align-items: center;
      margin: 4px 0px 0px;
      color: #71735e;
      padding-left: 16px;
    }
    .omb-fecha--padding {
      padding: 0 28px;
    }
    .omb-tags-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      width: 100%;
      padding: 0px 16px;
      box-sizing: border-box;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .omb-tags-card-container--padding {
      padding-left: 28px;
    }
    .omb-tag-card {
      width: auto;
      min-width: 150px;
      height: 24px;
      border-radius: 16px;
      padding: 6px 12px 6px 12px;
      background-color: #f3f4f1;
      color: #71735e;
      font-size: 14px;
      font-weight: 500;
      line-height: 100%;
      letter-spacing: 0;
      display: flex;
      justify-items: center;
      align-items: center;
      box-sizing: border-box;
      gap: 4px;
      font-family: "Work-sans", sans-serif;
    }

    .omb-tag-icono {
      width: 12px;
      height: 12px;
    }

    .omb-enlaces {
      gap: 4px;
      display: flex;
      align-items: center;
      font-family: "Work Sans", sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 22px;
      letter-spacing: 0px;
      vertical-align: middle;
      color: var(--color-enlace);
      cursor: pointer;
      text-decoration: underline;
    }

    .omb-enlaces:hover {
      color: var(--color-enlace-hover);
    }
  </style>
  <body>

      id="resultadoCard"
      tabindex="0"

          </span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h2>
        <p class="omb-parrafo-card omb-parrafo-card--padding">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <div class="omb-tags-card-container omb-tags-card-container--padding">
          <div class="omb-tag-card">
            <img
              src="http://101.44.24.97/sites/default/files/2025-07/icono-tag.png"

      </div>

  </body>
</html>
