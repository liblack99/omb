<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-label-buscador {
      width: 100%;
    }

    .omb-label-buscador P {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      margin-bottom: 8px;
      font-family: "Work sans", sans-serif;
    }
    .omb-buscador-container {
      border-radius: 20px;
      height: 40px;
      border: 1px solid var(--color-fondo-seccion-intreres);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      transition: border 0.2s;
      overflow: hidden;
      padding-right: 4px;
      background-color: #fff;
    }
    .omb-buscador-container--escritorio {
      display: flex;
      width: 100%;
    }

    .omb-input-buscar {
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      width: 100%;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      padding: 12px 16px;
      box-sizing: border-box;
      outline: none;
    }

    .omb-buscador-container:focus-within {
      border: 2px solid #000;
    }
    .omb-boton-buscar {
      background-color: var(--color-primario);
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .omb-boton-buscar:hover {
      background-color: var(--color-secundario-hover);
      transform: scale(1.05);
    }
  </style>
  <body>
    <label for="inputBusqueda" class="omb-label-buscador">
      <div class="omb-buscador-container omb-buscador-container--escritorio">
        <input
          type="text"
          placeholder="Buscar"
          aria-label="Buscador"
          class="omb-input-buscar"
          id="inputBusqueda" />
        <button type="button" aria-label="Buscar" class="omb-boton-buscar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="16"
            fill="currentColor">
            <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
            <path
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
          </svg>
        </button>
      </div>
    </label>
  </body>
</html>
