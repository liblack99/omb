<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #515900;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
    }
    .omb-busqueda-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }

    .omb-label-buscador {
      width: 100%;
      display: flex;
    }

    .omb-label-buscador P {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      margin-bottom: 8px;
      font-family: "Work sans", sans-serif;
    }
    .omb-buscador-container {
      width: 100%;
      border-radius: 20px;
      height: 40px;
      border: 1px solid var(--color-fondo-seccion-intreres);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      transition: border 0.2s;
      overflow: hidden;
      padding-right: 4px;
      background-color: #fff;
    }
    .omb-buscador-container--escritorio {
      display: flex;
      width: 100%;
    }

    .omb-input-buscar {
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      width: 100%;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      padding: 12px 16px;
      box-sizing: border-box;
      outline: none;
    }

    .omb-buscador-container:focus-within {
      border: 2px solid #000;
    }
    .omb-boton-buscar {
      background-color: var(--color-primario);
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .omb-boton-buscar:hover {
      background-color: var(--color-secundario-hover);
      transform: scale(1.05);
    }
    .omb-select {
      position: relative;
    }

    .omb-boton-filtro-container {
      height: 67px;
      display: flex;
      align-items: end;
    }

    .omb-select p {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      margin-bottom: 8px;
    }

    .omb-opcion-selecionada {
      border-radius: 24px;
      padding-left: 16px;
      height: 40px;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
      appearance: none;
      border: 1px solid;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("http://149.130.178.89/media/111");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px;
      color: var(--color-texto);
      position: relative;
    }
    .omb-opcion-selecionada--ordenar {
      width: 140px;
      gap: 8px;
    }
    .icono-flecha-select {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 12px;
      transition: all 0.3s ease;
    }
    .icono-flecha-select.activo {
      transform: rotate(-90deg);
    }
    .omb-opciones {
      display: flex;
      flex-direction: column;
      list-style: none;
      border-radius: 16px;
      padding: 16px 0px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.05);
      position: absolute;
      width: 140px;
      background-color: #fff;
      overflow: hidden;
      top: 32px;
      z-index: 1;
    }

    .omb-opciones li {
      padding: 16px;
      box-sizing: border-box;
      width: 100%;
      transition: all 0.3s ease;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
    }
    .omb-opciones li:hover {
      background-color: var(--color-primario);
    }
    .omb-opciones li:focus-visible {
      background-color: var(--color-primario);
    }

    .omb-boton {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: "Work sans", sans-serif;
      text-transform: uppercase;
      border-width: 0.125rem;
      border-style: solid;
      color: var(--color-texto);
      cursor: pointer;
    }
    .omb-boton--primario {
      background-color: var(--color-primario);
      border: 1px solid var(--color-primario);
    }

    .omb-boton--primario:hover {
      background-color: var(--color-secundario-hover);
      border-color: var(--color-secundario-hover);
    }
    .omb-botton--tamano-fijo {
      min-width: 364px;
    }
    .omb-boton--secundario {
      background-color: #fff;
      border-color: var(--color-primario);
    }

    .omb-boton--con-icono {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .omb-boton--secundario:hover {
      background-color: var(--color-primario);
      color: black;
    }
    .hidden {
      display: none;
    }
    @media (min-width: 768px) {
      .omb-busqueda-container {
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .omb-buscador-container {
        width: 100%;
      }
    }
    @media (min-width: 1024px) and (max-width: 1139px) {
    }

    @media (min-width: 1140px) and (max-width: 1359px) {
    }
    @media (min-width: 1280px) {
    }
  </style>
  <body>
    <div class="omb-busqueda-container">
      <label for="inputBusqueda" class="omb-label-buscador">
        <div class="omb-buscador-container">
          <input
            type="text"
            placeholder="Buscar por nombre"
            aria-label="Buscador"
            class="omb-input-buscar"
            id="inputBusqueda" />
          <button type="button" aria-label="Buscar" class="omb-boton-buscar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="16"
              fill="currentColor">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
            </svg>
          </button>
        </div>
      </label>

      <div class="omb-select omb-select--con-dos-elementos">
        <div>
          <div
            class="omb-opcion-selecionada omb-opcion-selecionada--ordenar"
            id="selectOrdenar"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            tabindex="0"
            data-select="orden">
            Ordenar por
            <span class="icono-flecha-select">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 512"
                width="12">
                <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                <path
                  d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
              </svg>
            </span>
          </div>
          <ul
            class="omb-opciones omb-opciones--ordenar hidden"
            role="listbox"
            id="listbox-orden"
            aria-labelledby="selectOrdenar"
            data-select="orden">
            <li role="option" tabindex="0" data-select="orden" data-value="az">
              A-Z
            </li>
            <li role="option" tabindex="0" data-select="orden" data-value="za">
              Z-A
            </li>
          </ul>
        </div>
      </div>
      <button type="button" class="omb-boton omb-boton--primario">
        Aplicas
      </button>
      <button type="button" class="omb-boton omb-boton--secundario">
        Limpiar
      </button>
    </div>
  </body>
</html>
