<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .omb-comunidad-container {
      width: 90%;
    }
    .omb-titulo-section {
      font-weight: 600;
      font-size: 1.5rem;
      line-height: 32px;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
    .omb-parrafo-descripcion-section {
      font-weight: 500;
      font-size: 1.125rem;
      line-height: 26px;
      color: black;
      font-family: "Montserrat", "sans-serif";
    }

    .omb-cards-comunidad-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
  </style>
  <body>
    <section class="omb-section">
      <div class="omb-comunidad-container">
        <h1 class="omb-titulo-section">Comunidad</h1>
        <p
          class="omb-parrafo-descripcion-section omb-parrafo-descripcion-section--body">
          La comunidad juega un papel fundamental en el Observatorio de
          Movilidad de Bogotá, ya que sus aportes enriquecen la comprensión de
          los desafíos de movilidad. Juntos, podemos construir un futuro más
          sostenible y seguro para todos
        </p>
        <div class="omb-cards-comunidad-container"></div>
      </div>
    </section>
  </body>
</html>
