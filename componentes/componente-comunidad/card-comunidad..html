<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
    }
    .omb-card {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-sizing: border-box;
      transition: all 0.5s ease;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      border: 1px solid transparent;
      width: 360px;
    }

    .omb-card-publicaciones-interes:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }

    .omb-imagen-card {
      width: 100%;
      aspect-ratio: 4 / 3;
    }

    .omb-card-content-explorar-publicaciones {
      border-radius: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .omb-titulo-card {
      font-weight: 600;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.9s ease-in;
    }

    .omb-titulo-card--dos-lineas {
      height: 53px;
    }

    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }

    .omb-enlaces {
      gap: 4px;
      display: flex;
      align-items: center;
      font-family: "Work Sans", sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 22px;
      letter-spacing: 0px;
      vertical-align: middle;
      color: var(--color-enlace);
      text-decoration: underline;
      margin: 8px 0px;
    }
    .omb-enlaces--con-padding {
      padding-left: 16px;
    }

    .omb-enlaces:hover {
      color: var(--color-enlace-hover);
    }
  </style>
  <body>
    <div class="omb-card">
      <img
        class="omb-imagen-card"
        src="http://101.44.24.97/sites/default/files/2025-07/01-omb-comunidad-sitios-rel.jpg"
        alt="Imagen Sitios relacionados" />
      <h5 class="omb-titulo-card">Sitios relacionados</h5>
      <p class="omb-parrafo-card">
        Acceda a otras plataformas y herramientas clave del ecosistema de
        movilidad de Bogotá. Recursos oficiales para consulta y gestión
        ciudadana.
      </p>
      <p class="omb-enlaces omb-enlaces--con-padding">Ver sitios</p>
    </div>
  </body>
</html>
