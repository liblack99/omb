<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 40px;
    }
    .omb-indicadores-container {
      width: 90%;
    }

    .omb-titulo-section {
      font-weight: 600;
      font-size: 1.5rem;
      line-height: 2.1rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
    .omb-parrafo-descripcion-section {
      font-weight: 500;
      font-size: 1.125rem;
      line-height: 1.625rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }

    .omb-titulo-section--centrado {
      text-align: center;
    }

    .omb-parrafo-descripcion-section--centrado {
      text-align: center;
    }

    .omb-cards-planes-politica-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
  </style>
  <body>
    <section class="omb-section">
      <div class="omb-indicadores-container">
        <h2 class="omb-titulo-section omb-titulo-section--centrado">
          Seguimiento a planes y políticas públicas
        </h2>
        <p
          class="omb-parrafo-descripcion-section omb-parrafo-descripcion-section--centrado">
          Monitoree el avance de los planes y políticas que transforman la
          movilidad. Nuestros tableros dinámicos le permiten evaluar el
          cumplimiento de metas con datos oficiales y actualizados.
        </p>
        <div class="omb-cards-planes-politica-container"></div>
      </div>
    </section>
  </body>
</html>
