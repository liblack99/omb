<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #515900;
      --color-enlace-hover: #a5ad4a;
    }
    nav[aria-label="pagination-heading"] {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.25rem;
    }

    .js-pager__items {
      display: flex;
      gap: 1rem;
      list-style: none;
    }
    .page-item {
      color: var(--color-enlace);
    }
    .page-link {
      position: relative;
      display: block;
      padding: 0.375rem 0.75rem;
      font-family: "Work Sans", sans-serif;
      font-size: 1.125rem;
      line-height: 1.688rem;
      font-weight: 600;
      color: var(--color-enlace);
      text-decoration: underline;
      background-color: #fff;
      border: 1px solid transparent;
      border-radius: 8px;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .page-item:hover .page-link {
      background-color: var(--color-primario);
      border-color: var(--color-primario);
      color: var(--color-texto);
    }

    .page-item.active .page-link {
      background-color: var(--color-primario);
      border-color: var(--color-primario);
      color: var(--color-texto);
    }
  </style>
  <body>
    <nav aria-label="pagination-heading">
      <h4 id="pagination-heading" class="visually-hidden">Paginación</h4>
      <ul class="pagination js-pager__items">
        <li class="page-item active">
          <span class="page-link">1</span>
        </li>
        <li class="page-item">
          <a href="?page=1" title="" class="page-link">2</a>
        </li>
        <li class="page-item">
          <a
            href="?page=1"
            title="Ir a la página siguiente"
            rel="next"
            class="page-link">
            <span aria-hidden="true">Siguiente</span>
            <span class="visually-hidden">Siguiente página</span>
          </a>
        </li>
        <li class="page-item">
          <a href="?page=1" title="Ir a la última página" class="page-link">
            <span aria-hidden="true">Última página</span>
            <span class="visually-hidden">Última página</span>
          </a>
        </li>
      </ul>
    </nav>

    <nav aria-label="pagination-heading">
      <h4 id="pagination-heading" class="visually-hidden">Paginación</h4>
      <ul class="pagination js-pager__items">
        <li class="page-item">
          <a href="?page=0" title="Ir a la primera página" class="page-link">
            <span aria-hidden="true">Primera página</span>
            <span class="visually-hidden">Primera página</span>
          </a>
        </li>
        <li class="page-item">
          <a
            href="?page=0"
            title="Ir a la página anterior"
            rel="prev"
            class="page-link">
            <span aria-hidden="true">Anterior</span>
            <span class="visually-hidden">Página anterior</span>
          </a>
        </li>
        <li class="page-item">
          <a href="?page=0" title="" class="page-link">1</a>
        </li>
        <li class="page-item active">
          <span class="page-link">2</span>
        </li>
      </ul>
    </nav>
  </body>
</html>
