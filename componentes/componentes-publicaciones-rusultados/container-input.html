<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-opcion-selecionada {
      border-radius: 24px;
      padding-left: 12px;
      height: 40px;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
      appearance: none;
      border: 1px solid;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("http://149.130.178.89/media/111");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px;
      color: var(--color-texto);
      position: relative;
    }
    .omb-opcion-selecionada--ordenar {
      width: 140px;
      gap: 8px;
    }
    .icono-flecha-select {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 12px;
      transition: all 0.3s ease;
    }
    .icono-flecha-select.activo {
      transform: rotate(-90deg);
    }
    .omb-opciones {
      display: flex;
      flex-direction: column;
      list-style: none;
      border-radius: 16px;
      padding: 16px 0px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.05);
      position: absolute;
      width: 140px;
      background-color: #fff;
      overflow: hidden;
      top: 32px;
      z-index: 1;
    }

    .omb-opciones li {
      padding: 16px;
      box-sizing: border-box;
      width: 100%;
      transition: all 0.3s ease;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
    }
    .omb-opciones li:hover {
      background-color: var(--color-primario);
    }
  </style>
  <body>
    <div class="omb-select omb-select--con-dos-elementos">
      <div>
        <div
          class="omb-opcion-selecionada omb-opcion-selecionada--ordenar"
          id="selectOrdenar"
          role="button"
          aria-haspopup="listbox"
          aria-expanded="false"
          tabindex="0"
          data-select="orden">
          Ordenar por
          <span class="icono-flecha-select">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 256 512"
              width="12">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
            </svg>
          </span>
        </div>
        <ul
          class="omb-opciones omb-opciones--ordenar hidden"
          role="listbox"
          id="listbox-orden"
          aria-labelledby="selectOrdenar"
          data-select="orden">
          <li role="option" tabindex="0" data-select="orden" data-value="az">
            A-Z
          </li>
          <li role="option" tabindex="0" data-select="orden" data-value="za">
            Z-A
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
