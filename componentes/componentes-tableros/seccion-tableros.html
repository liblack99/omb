<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    .omb-tableros-container {
      width: 90%;
    }
    .omb-titulo-section {
      font-weight: 600;
      font-size: 1.5rem;
      line-height: 2.1rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
    .omb-parrafo-descripcion-section {
      font-weight: 500;
      font-size: 1.125rem;
      line-height: 1.625rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body>
    <section class="omb-section">
      <div class="omb-tableros-container">
        <h1 class="omb-titulo-section">Tableros</h1>
        <p class="omb-parrafo-descripcion-section">
          Descubre reportes y estadísticas sobre la movilidad en Bogotá para una
          mejor toma de decisiones.
        </p>
      </div>
    </section>
  </body>
</html>
