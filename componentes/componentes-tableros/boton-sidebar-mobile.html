<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-boton-sidebar-mobile {
      background-color: var(--color-primario);
      width: 265px;
      height: 62px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: var(--color-texto);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      border-top-left-radius: 0px;
      border-bottom-left-radius: 0px;
      position: relative;
      gap: 8px;
      padding: 8px 24px;
      font-weight: 600;
      font-family: "Montserrat", sans-serif;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      margin: 20px 0px;
      width: 297px;
    }
    .icono-flecha {
      transition: all 0.3s ease;
    }
    .icono-flecha.activo {
      transform: rotate(-90deg);
    }
    .omb-text-button {
      display: flex;
      align-items: center;
    }
  </style>
