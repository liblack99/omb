<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .omb-busqueda-container {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .omb-input-busqueda {
      width: 90%;
      height: 40px;
      background-color: #f8f9f1;
      border: none;
      padding: 0px 16px;
      font-size: 16px;
      color: #71735e;
      border-radius: 32px;
    }
    .omb-input-busqueda:focus {
      outline: none;
      box-shadow: none;
    }
    .omb-icon-busqueda {
      padding: 6px 16px 6px 16px;
    }
    .omb-select {
      position: relative;
    }

    .omb-boton-filtro-container {
      height: 67px;
      display: flex;
      align-items: end;
    }

    .omb-select p {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      margin-bottom: 8px;
    }

    .omb-opcion-selecionada {
      border-radius: 24px;
      padding-left: 16px;
      height: 40px;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
      appearance: none;
      border: 1px solid;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("http://149.130.178.89/media/111");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px;
      color: var(--color-texto);
      position: relative;
    }
    .omb-opcion-selecionada--ordenar {
      width: 140px;
      gap: 8px;
    }
    .icono-flecha-select {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 12px;
      transition: all 0.3s ease;
    }
    .icono-flecha-select.activo {
      transform: rotate(-90deg);
    }
    .omb-opciones {
      display: flex;
      flex-direction: column;
      list-style: none;
      border-radius: 16px;
      padding: 16px 0px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.05);
      position: absolute;
      width: 140px;
      background-color: #fff;
      overflow: hidden;
      top: 32px;
      z-index: 1;
    }

    .omb-opciones li {
      padding: 16px;
      box-sizing: border-box;
      width: 100%;
      transition: all 0.3s ease;
      font-family: "Work sans", sans-serif;
      font-size: 1rem;
      line-height: 1.375rem;
      font-weight: 500;
    }
    .omb-opciones li:hover {
      background-color: var(--color-primario);
    }

    .omb-contenedor-derecho {
      height: 1090px;
      overflow-x: visible;
      overflow-y: hidden;
      padding: 4px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .omb-cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      width: 100%;
    }

    .omb-card-tableros {
      max-width: 285px;
      display: flex;
      background-color: #ffffff;
      border-radius: 16px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 16px;
      align-self: center;
    }
    .omb-card-tableros:hover h5 {
      color: var(--color-enlace);
    }

    .omb-card-tableros:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }

    .omb-card-tableros-img {
      width: 100%;
      height: 158px;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .omb-card-tableros-tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      width: 100%;
      padding: 0px 16px;
      box-sizing: border-box;
      margin: 4px 0;
    }

    .omb-card-tableros-tag {
      width: auto;
      height: 24px;
      border-radius: 16px;
      padding: 6px 12px 6px 12px;
      background-color: #f3f4f1;
      color: #71735e;
      font-size: 14px;
      font-weight: 500;
      line-height: 100%;
      letter-spacing: 0;
      display: flex;
      justify-items: center;
      align-items: center;
      box-sizing: border-box;
      gap: 4px;
      font-family: "Work-sans", sans-serif;
    }

    .omb-card-tableros-tag img {
      width: 12px;
      height: 12px;
    }

    .omb-card-tableros h5 {
      min-height: 53px;
      font-weight: 600;
      color: var();
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
    }

    .omb-card-tableros p {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
    .omb-paginacion-numerica {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .omb-paginacion-numerica ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding-left: 0;
      align-items: center;
    }

    .omb-paginacion-enlace {
      font-weight: 600;
      font-family: "Work sans", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0;
      margin-bottom: 0.625rem;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
      color: var(--color-enlace-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      background-color: inherit;
    }

    .omb-pagination-numero {
      width: 40px;
      height: 40px;
      padding: 0px;
      border: none;
      background-color: inherit;
      text-decoration: none;
    }

    .omb-paginacion-enlace--activo {
      background-color: var(--color-primario);
      border-radius: 8px;
      color: var(--color-texto);
    }
  </style>
  <body>
    <div class="omb-content">
      <div class="omb-busqueda-container">
        <input
          type="text"
          class="omb-input-busqueda"
          id="inputBusqueda"
          placeholder="Buscar por nombre" />

        <div class="omb-select omb-select--con-dos-elementos">
          <div
            class="omb-opcion-selecionada omb-opcion-selecionada--ordenar"
            id="selectTipoContenido"
            data-select="orden">
            Odenar por
            <span>
              <span class="icono-flecha-select">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 256 512"
                  width="12">
                  <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                  <path
                    d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
                </svg>
              </span>
            </span>
          </div>
          <ul
            class="omb-opciones omb-opciones--ordenar hidden"
            data-select="orden">
            <li data-select="orden" data-value="az">A-Z</li>
            <li data-select="orden" data-value="za">Z-A</li>
          </ul>
        </div>
      </div>
      <div class="omb-contenedor-derecho">
        <div class="omb-cards-container" id="ombContainer">
          <div class="omb-card-tableros" data-categoria="Movilidad sostenible">
            <img
              src="http://101.44.24.97/sites/default/files/2025-07/omb-tableros-pcbe.jpg"
              alt="imagen Política motorizada de cero y bajas emisiones"
              class="omb-card-tableros-img" />
            <div class="omb-card-tableros-tags-container">
              <div class="omb-card-tableros-tag">
                <img
                  src="http://101.44.24.97/sites/default/files/2025-07/icono-tag.png"
                  alt="Icono de tag" />
                <span>Movilidad sostenible</span>
              </div>
            </div>
            <h5>Política motorizada de cero y bajas emisiones</h5>
            <p>
              ¿Sabías que el Sistema Integrado de Transporte de Bogotá cuenta
              con más de 1.485 buses eléctricos?
            </p>
          </div>
        </div>
      </div>

      <nav
        class="omb-paginacion-numerica"
        id="paginacion"
        aria-label="Paginación de temáticas">
        <ul>
          <li>
            <button class="omb-paginacion-enlace">Anterior</button>
          </li>
          <li>
            <button
              class="omb-paginacion-enlace omb-pagination-numero omb-paginacion-enlace--activo">
              1
            </button>
          </li>
          <li>
            <button class="omb-paginacion-enlace omb-pagination-numero">
              2
            </button>
          </li>
          <li>
            <button class="omb-paginacion-enlace omb-pagination-numero">
              3
            </button>
          </li>
          <li>
            <button class="omb-paginacion-enlace">Siguiente</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
