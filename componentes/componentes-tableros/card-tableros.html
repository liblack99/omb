<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-card-tableros {
      max-width: 285px;
      display: flex;
      background-color: #ffffff;
      border-radius: 16px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 16px;
      align-self: center;
    }
    .omb-card-tableros:hover h5 {
      color: var(--color-enlace);
    }

    .omb-card-tableros:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }

    .omb-card-tableros-img {
      width: 100%;
      height: 158px;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .omb-card-tableros-tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      width: 100%;
      padding: 0px 16px;
      box-sizing: border-box;
      margin: 4px 0;
    }

    .omb-card-tableros-tag {
      width: auto;
      height: 24px;
      border-radius: 16px;
      padding: 6px 12px 6px 12px;
      background-color: #f3f4f1;
      color: #71735e;
      font-size: 14px;
      font-weight: 500;
      line-height: 100%;
      letter-spacing: 0;
      display: flex;
      justify-items: center;
      align-items: center;
      box-sizing: border-box;
      gap: 4px;
      font-family: "Work-sans", sans-serif;
    }

    .omb-card-tableros-tag img {
      width: 12px;
      height: 12px;
    }

    .omb-card-tableros h5 {
      min-height: 53px;
      font-weight: 600;
      color: var();
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
    }
    .omb-card-tableros p {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
  </style>
  <body>
    <div class="omb-card-tableros" data-categoria="Movilidad sostenible">
      <img
        src="http://101.44.24.97/sites/default/files/2025-07/omb-tableros-pcbe.jpg"
        alt="imagen Política motorizada de cero y bajas emisiones"
        class="omb-card-tableros-img" />
      <div class="omb-card-tableros-tags-container">
        <div class="omb-card-tableros-tag">
          <img
            src="http://101.44.24.97/sites/default/files/2025-07/icono-tag.png"
            alt="Icono de tag" />
          <span>Movilidad sostenible</span>
        </div>
      </div>
      <h5>Política motorizada de cero y bajas emisiones</h5>
      <p>
        ¿Sabías que el Sistema Integrado de Transporte de Bogotá cuenta con más
        de 1.485 buses eléctricos?
      </p>
    </div>
  </body>
</html>
