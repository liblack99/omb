<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-boder-tab: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
    }
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .omb-acordion-container {
      width: 90%;
    }
    .omb-acordion {
      width: 100%;
    }
    .omb-acordion-boton--home {
      width: 100%;
      height: 88px;
      display: flex;
      align-items: center;
      text-align: left;
      background-color: #fff;
      border: 0;
      min-height: 4.375rem;
      padding: 0 1rem;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-bottom-right-radius: 16px;
      border-top-right-radius: 16px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      border-left: 4px solid transparent;
      box-sizing: border-box;
      transition: all 0.3s ease;
      border-left: 4px solid var(--color-primario);
    }

    .omb-flecha-acordion {
      transform: rotate(90deg);
      transition: all 0.3s ease;
    }
    .omb-acordion-boton--home.activo .omb-flecha-acordion {
      transform: rotate(0deg);
    }
    .omb-acordion-boton--home:hover {
      border-left: 4px solid var(--color-boder-tab);
      background-color: var(--color-primario);
    }
    .omb-acordion-boton--home.activo {
      border-left: 4px solid var(--color-boder-tab);
      background-color: var(--color-primario);
    }
    .omb-titulo-botton-acordeon {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .omb-icono-titulo-acordion img {
      width: 40px;
    }

    .omb-acordion-content {
      max-height: 0;
      width: 100%;
      overflow: hidden;
      transition: max-height 0.4s ease;
      box-sizing: border-box;
      padding: 1rem 0px;
    }
    .omb-acordion-contenido--home.abierto {
      padding: 1rem 0px;
    }
  </style>
  <body>
    <section class="omb-section omb-grafica-section-mobile">
      <div class="omb-acordion-container">
        <div class="omb-acordion" id="acordionHome">
          <div class="omb-acordion-item">
            <button class="omb-acordion-boton--home">
              <h2 class="omb-titulo-botton-acordeon">Fallecidos</h2>
              <span class="omb-flecha-acordion"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  fill="currentColor"
                  viewBox="0 0 320 512">
                  <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                  <path
                    d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z" />
                </svg>
              </span>
            </button>
            <div class="omb-acordion-content">
              <div class="omb-grafica-mobile" data-grafica="fallecidos">
                <h2>Fallecidos</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
