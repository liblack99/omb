<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .omb-breadcrumb-section {
      width: 100%;
      padding: 0;
    }
    .omb-breadcrumb-container {
      width: 90%;
      height: 40px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 16px 0px;
      margin: 20px 0px;
    }

    .omb-breadcrumb-lista {
      display: flex;
      align-self: center;
      justify-content: center;
      list-style: none;
      color: #bbbcae;
      height: 25px;
      border-radius: 16px;
      padding: 0px;
      box-sizing: border-box;
    }
    .omb-breadcrumb-lista span {
      font-weight: 700;
      font-size: 14px;
      line-height: 100%;
      color: #4c4c4c;
    }
    .omb-breadcrumb-lista li {
      display: flex;
      align-items: center;
      padding: 0.3rem 0.4rem 0.3rem 0.8rem;
      font-weight: 500;
      font-size: 14px;
      line-height: 100%;
      vertical-align: middle;
      font-family: "Work sans", sans-serif;
      text-transform: capitalize;
    }
    .omb-breadcrumb-lista li a {
      color: #4c4c4c;
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      line-height: 100%;
      vertical-align: middle;
      font-family: "Work sans", sans-serif;
    }
    .omb-breadcrumb-lista li:not(:last-child)::after {
      float: left;
      padding-left: 0.8rem;
      color: #282c34;
      content: url("http://101.44.24.97/sites/default/files/2025-08/fecha-mig-de-pan.svg");
    }
    .omb-breadcrumb-lista li.sin-after::after {
      content: none !important;
    }

    .omb-breadcrumb-lista li a:hover {
      color: #000;
    }

    @media (min-width: 768px) {
    }
    @media (min-width: 1024px) and (max-width: 1139px) {
      .omb-breadcrumb-container {
        max-width: 960px;
      }
    }

    @media (min-width: 1140px) and (max-width: 1359px) {
      .omb-breadcrumb-container {
        max-width: 1140px;
      }
    }
    @media (min-width: 1280px) {
      .omb-breadcrumb-container {
        max-width: 1140px;
      }
    }
  </style>
  <body>
    <section class="omb-section omb-breadcrumb-section">
      <div class="omb-breadcrumb-container">
        <nav aria-label="Migaja de pan">
          <ol class="omb-breadcrumb-lista">
            <li><a href="/" title="Ir a inicio">Inicio</a></li>
            <li><a href="/tableros" title="Ir a tableros">Tableros</a></li>
            <li aria-current="page">
              política motorizada de cero y bajas emisiones
            </li>
          </ol>
        </nav>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const breadcrumbLinks = document.querySelectorAll(
          ".omb-breadcrumb-lista li"
        );

        breadcrumbLinks.forEach((link) => {
          const text = link.textContent.trim();
          const words = text.split(" ");

          // Acortar si tiene más de 3 palabras
          if (words.length > 3) {
            link.textContent = words.slice(0, 3).join(" ") + "…";
          }

          // Si el siguiente hermano no existe o está vacío
          const next = link.nextElementSibling;
          if (!next || !next.textContent.trim()) {
            link.classList.add("sin-after");
          }
        });
      });
    </script>

    <div class="swiper-slide omb-swiper-slide">
      <a href="{{ view_node }}" class="omb-enlace--not-underline">
        <div class="omb-card omb-card--tableros">
          {{ field_imagen|raw }}
          <div class="omb-card-tableros-tags-container">
            <div class="omb-card-tableros-tag">
              {{ field_taxonomia_tematica|raw }}
            </div>
          </div>
          <h5>{{ title|raw }}</h5>
          {{ body|raw }}
        </div>
      </a>
    </div>

    <a href="{{ view_node }}" class="omb-enlace--not-underline">
      <div class="omb-card omb-card--mediana">
        {{ field_imagen }}
        <div class="omb-card-infografia-content">
          <h5 class="omb-titulo-card omb-titulo-card--dos-lineas">
            {{ title }}
          </h5>
          <div class="omb-fecha omb-fecha--padding">
            <span
              ><img
                src="/sites/default/files/2025-08/icono-locacion.svg"
                alt="Icono locacion" /> </span
            >{{ field_direccion }}
          </div>
          <div class="omb-fecha omb-fecha--padding">
            <span
              ><img
                src="/sites/default/files/2025-08/icono-fecha.svg"
                alt="Icono fecha" /> </span
            >{{ field_fecha }}
          </div>
          <div class="omb-parrafo-card">{{ body }}</div>
          <div class="omb-enlaces omb-enlaces--con-padding">
            Ver información del evento
          </div>
        </div>
      </div>
    </a>
  </body>
</html>
