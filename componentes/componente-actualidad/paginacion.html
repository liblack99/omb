<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #515900;
      --color-enlace-hover: #a5ad4a;
    }

    .omb-paginacion-numerica {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .omb-paginacion-numerica ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding-left: 0;
      align-items: center;
    }

    .omb-paginacion-enlace {
      font-weight: 600;
      font-family: "Work sans", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0;
      margin-bottom: 0.625rem;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
      color: var(--color-enlace-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      background-color: inherit;
    }

    .omb-pagination-numero {
      width: 32px;
      height: 32px;
      padding: 0px;
      border: none;
      background-color: inherit;
      text-decoration: none;
    }

    .omb-paginacion-enlace--activo {
      background-color: var(--color-primario);
      border-radius: 8px;
      color: var(--color-texto);
    }
  </style>
  <body>
    <nav
      class="omb-paginacion-numerica"
      id="paginacion"
      aria-label="Paginación de temáticas">
      <ul>
        <li>
          <button class="omb-paginacion-enlace">Anterior</button>
        </li>
        <li>
          <button
            class="omb-paginacion-enlace omb-pagination-numero omb-paginacion-enlace--activo">
            1
          </button>
        </li>
        <li>
          <button class="omb-paginacion-enlace omb-pagination-numero">2</button>
        </li>
        <li>
          <button class="omb-paginacion-enlace omb-pagination-numero">3</button>
        </li>
        <li>
          <button class="omb-paginacion-enlace">Siguiente</button>
        </li>
      </ul>
    </nav>
  </body>
</html>
