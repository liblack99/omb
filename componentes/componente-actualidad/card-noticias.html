<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
    }
    .omb-card {
      display: flex;
      background-color: #ffffff;
      border-radius: 16px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 0px;
      cursor: pointer;
    }
    .omb-card--pequeña {
      width: 297px;
      height: 389px;
    }

    .omb-card:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }

    .omb-imagen-card {
      width: 100%;
    }
    .omb-imagen-card--mediana {
      height: 260px;
    }

    .omb-imagen-card {
      width: 100%;
      object-fit: cover;
    }
    .omb-imagen-card--pequeña {
      height: 158px;
    }
    .omb-titulo-card {
      font-weight: 600;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.9s ease-in;
    }

    .omb-titulo-card--dos-lineas {
      height: 53px;
    }
    .omb-titulo-card--sin-padding {
      padding: 0;
    }
    .omb-fecha {
      font-size: 0.875rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      line-height: 1.5rem;
      color: black;
      display: flex;
      align-items: center;
      margin: 0px 0px 8px;
      color: #71735e;
    }
    .omb-fecha--padding {
      padding: 0 16px;
    }
    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
    .omb-parrafo-card--sin-padding {
      padding: 0;
    }
    .omb-enlaces {
      gap: 4px;
      display: flex;
      align-items: center;
      font-family: "Work Sans", sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 22px;
      letter-spacing: 0px;
      vertical-align: middle;
      text-align: center;
      color: var(--color-enlace);
      text-decoration: underline;
    }
    .omb-enlaces--centrado {
      width: 100%;
      justify-content: center;
    }
  </style>
  <body>
    <div
      class="omb-card omb-card--pequeña"
      data-categoria="Movilidad sostenible">
      <img
        src="http://101.44.24.97/sites/default/files/styles/medium/public/2025-07/pico-placa-noticias.jpg.webp"
        alt="imagen Así aplica el pico y placa para vehículos particulares durante
                  septiembre"
        class="omb-imagen-card omb-imagen-card--pequeña" />

      <h5 class="omb-titulo-card omb-titulo-card--dos-lineas">
        Así aplica el pico y placa para vehículos particulares durante
        septiembre
      </h5>
      <p class="omb-fecha omb-fecha--padding">25 may, 2025</p>
      <p class="omb-parrafo-card">
        Si conduces en Bogotá, debes tener presente que el pico y placa para
        vehículos particulares rige de lunes a viernes, de 6:00 a.m. a 9:0...
      </p>
      <p class="omb-enlaces omb-enlaces--centrado">Ver noticias</p>
    </div>
  </body>
</html>
