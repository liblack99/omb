<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-ver-documentos-section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px;
      padding-top: 40px;
    }
    .omb-boton {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-align: center;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: "Work sans", sans-serif;
      text-transform: uppercase;
      border-width: 0.125rem;
      border-style: solid;
      color: var(--color-texto);
      cursor: pointer;
    }
    .omb-boton--primario {
      background-color: var(--color-primario);
      border-color: var(--color-primario);
    }
    .omb-boton--con-icono {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .omb-boton:hover {
      background-color: var(--color-secundario-hover);
      border-color: var(--color-texto);
      color: white;
    }
  </style>
  <body>
    <section class="omb-ver-documentos-section">
      <button
        type="button"
        class="omb-boton omb-boton--primario omb-boton--con-icono"
        aria-label="Ver todos los documentos de planes y políticas"
        title="Ver todos los documentos de planes y políticas">
        VER TODOS LOS DOCUMENTOS DE PLANES Y POLITICAS
      </button>
    </section>
  </body>
</html>
