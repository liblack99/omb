<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-card-explorar-publicaciones {
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      width: 273px;
    }
    .omb-card-explorar-publicaciones:hover {
      transform: scale(1.01);
    }
    .omb-imagen-card-explorar-publicaciones {
      border-radius: 16px;
      overflow: hidden;
      display: block;
    }
    .omb-imagen-card-explorar-publicaciones img {
      width: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: all 0.5s ease;
    }
    .omb-imagen-card-explorar-publicaciones:hover img {
      transform: scale(0.99);
    }

    .omb-card-content-explorar-publicaciones {
      border-radius: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
      transition: all 0.4s ease;
      overflow: hidden;
    }
    .omb-texto-card-content {
      display: flex;
      gap: 8px;
      box-sizing: border-box;
      width: 100%;
      align-items: center;
    }

    .omb-texto-card-content h5 {
      font-weight: 600;
      color: var(--color-enlace);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px;
      transition: all 0.9s ease-in;
    }
  </style>
  <body>
    <div class="omb-card-explorar-publicaciones">
