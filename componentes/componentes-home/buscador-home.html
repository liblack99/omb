<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-boder-tab: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #515900;
      --color-enlace-hover: #a5ad4a;
      --color-hover-secundario: #515900;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
      --color-govco: #004884;
      --color-govco-hover: #3366cc;
    }
    .omb-buscador-container {
      border-radius: 8px;
      height: 40px;
      border: 1px solid var(--color-fondo-seccion-intreres);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      transition: border 0.2s;
      overflow: hidden;
      padding-right: 4px;
      background-color: #fff;
    }
    .omb-buscador-container--escritorio {
      display: none;
      width: 280px;
    }

    .omb-input-buscar {
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      width: 90%;
      font-family: "Work sans";
      font-size: 1rem;
      padding: 12px 16px;
      box-sizing: border-box;
      outline: none;
    }

    .omb-buscador-container:focus-within {
      border: 2px solid #000;
    }
    .omb-boton-buscar {
      background-color: var(--color-primario);
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .omb-boton-buscar:hover {
      background-color: var(--color-secundario-hover);
      transform: scale(1.05);
    }
    @media (min-width: 768px) {
      .omb-buscador {
        width: 90%;
      }
    }
    @media (min-width: 1024px) and (max-width: 1139px) {
      .omb-buscador-nav-mobile {
        display: none;
      }
      .omb-buscador-container--escritorio {
        display: flex;
      }
    }

    @media (min-width: 1140px) and (max-width: 1359px) {
      .omb-buscador-nav-mobile {
        display: none;
      }
      .omb-buscador-container--escritorio {
        display: flex;
      }
    }
    @media (min-width: 1280px) {
      .omb-buscador-container--escritorio {
        display: flex;
      }
    }
  </style>
  <body>
    <div class="omb-buscador-container omb-buscador-container--escritorio">
      <input
        type="text"
        placeholder="Buscar en la sede electronica"
        aria-label="Buscador"
        class="omb-input-buscar" />
      <button type="button" aria-label="Buscar" class="omb-boton-buscar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          width="16"
          fill="currentColor">
          <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
          <path
            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
        </svg>
      </button>
    </div>
  </body>
</html>
