<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --color-primario-soft: #f9ffbd;
        --color-primario: #dbf000;
        --color-secundario-hover: #ecff24;
        --color-texto: #000000;
        --color-enlace: #acbd00;
        --color-enlace-hover: #a5ad4a;
        --color-fondo-seccion-intreres: #f3f4f1;
        --color-strong: #c4d600;
      }
      .omb-card-sitios-relacionados {
        width: 90%;
        height: 158px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.09);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        border: 1px solid transparent;
        background-color: #fff;
        transition: all 0.5s ease;
        box-sizing: border-box;
        padding: 8px;
      }
      .omb-card-sitios-relacionados img {
        width: 100%;
        object-fit: cover;
      }

      .omb-card-sitios-relacionados:hover {
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.09);
        border: 1px solid black;
        transform: scale(1.01);
      }
    </style>
  </head>
  <body>
    <div class="omb-card-sitios-relacionados">
      <a href="" title="Ir al sitio web de libos de mapas" target="_blank">
        <img
          src="http://101.44.24.97/sites/default/files/2025-07/libro-digital-mapas-logotipo.webp"
          alt="Logo libro mapas" />
      </a>
    </div>
  </body>
</html>
