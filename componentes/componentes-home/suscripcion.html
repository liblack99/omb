  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
    }
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .omb-titulo-section {
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 32px;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
    .omb-titulo-section--centrado {
      text-align: center;
    }

    .omb-parrafo-descripcion-section {
      font-weight: 500;
      font-size: 1.125rem;
      line-height: 26px;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
    }
    .omb-suscripcion-section {
      width: 100%;
      position: relative;
      height: 340px;
    }
    .omb-fondo-suscripcion-section {
      width: 100%;
      height: 100%;
      position: absolute;
      object-fit: cover;
    }
    .omb-suscripcion-container {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      gap: 30px;
      position: relative;
      overflow: hidden;
    }
    .omb-imagenes-decoraritvas-suscripcion {
      position: absolute;
      top: 32px;
      width: 100%;
      display: none;
      z-index: -1;
    }
    .omb-imagenes-decoraritvas-suscripcion img:first-child {
      width: 60px;
    }
    .omb-imagenes-decoraritvas-suscripcion img:last-child {
      width: 300%;
      position: relative;
      top: -10px;
    }
    .omb-suscripcion-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .omb-texto {
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }
    .omb-titulo-section--blanco {
      color: white;
      text-align: start;
      font-size: 1.25rem;
    }
    .omb-parrafo-descripcion-section--blanco {
      color: white;
      margin: 0;
      text-align: start;
      font-size: 1rem;
    }

    .omb-suscripcion-decoracion {
      display: flex;
    }
    .omb-parrafo-descripcion-section--sin-margin {
      margin-top: 0;
    }
    .omb-input-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .omb-input-container input {
      width: 100%;
      padding-top: 8px;
      padding-right: 16px;
      padding-bottom: 8px;
      padding-left: 16px;
      border-radius: 20px;
      border: 1px solid #d3d3ca;
      box-sizing: border-box;
      font-family: "Montserrat";
      font-weight: 400;
      font-size: 14px;
      line-height: 24px;
      vertical-align: middle;
    }
    .omb-input-container button {
      width: 100%;
      padding-top: 8px;
      padding-right: 24px;
      padding-bottom: 8px;
      padding-left: 24px;
      border-radius: 20px;
      background-color: var(--color-primario);
      color: black;
      font-family: "Work Sans";
      font-weight: 600;
      font-size: 16px;
      line-height: 22px;
      text-align: center;
      vertical-align: middle;
      transition: all 0.3s ease-in;
      border: 1px solid var(--color-primario);
      cursor: pointer;
    }
    .omb-input-container button:hover {
      background-color: var(--color-secundario-hover);
    }

    }
