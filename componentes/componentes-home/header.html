<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
    }
    .omb-logo-omb-container {
      width: 90%;
      display: flex;
      align-items: center;
      height: 96px;
      justify-content: space-between;
      gap: 16px;
      color: white;
      box-sizing: border-box;
    }
    .omb-buscador-container {
      border-radius: 8px;
      height: 40px;
      border: 1px solid var(--color-fondo-seccion-intreres);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      transition: border 0.2s;
      overflow: hidden;
      padding-right: 4px;
      background-color: #fff;
    }
    .omb-buscador-container--escritorio {
      display: none;
      width: 280px;
    }

    .omb-input-buscar {
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      width: 90%;
      font-family: "Work sans";
      font-size: 1rem;
      padding: 12px 16px;
      box-sizing: border-box;
      outline: none;
    }

    .omb-buscador-container:focus-within {
      border: 2px solid #000;
    }
    .omb-boton-buscar {
      background-color: var(--color-primario);
      -webkit-appearance: none;
      -moz-appearance: none;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .omb-input-busqueda-home button:hover {
      color: #fff;
      background-color: var(--color-secundario-hover);
    }

    .omb-header {
      width: 100%;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .omb-icono-menu-container {
      padding: 8px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .omb-icono-menu-container:hover {
      transform: scale(1.01);
    }
    .omb-icono-menu-container:hover .omb-nav {
      display: flex;
    }
    .omb-buscador-nav-mobile {
      box-sizing: border-box;
      padding: 28px;
    }
    .omb-nav {
      width: 100%;
      background-color: #e6e6e6;
      display: none;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      position: absolute;
      top: 75px;
      right: 0;
    }
    .omb-lista-nav {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;
      width: 100%;
      margin: 0;
    }
    .omb-lista-nav li {
      height: 100%;
      width: auto;
      box-sizing: border-box;
      border-right: 1px solid transparent;
      transition: all 0.3s ease;
      padding: 28px;
    }
    .omb-lista-nav li:hover {
      transform: scale(1.01);
    }
    .omb-lista-nav li:hover {
      background-color: var(--color-primario);
    }
    .omb-lista-nav li:last-child {
      border-right: none;
    }
    .omb-lista-nav li a {
      text-decoration: none;
      color: #1b1b1b;
      font-family: "Work sans", sans-serif;
      font-size: 14px;
      font-weight: 500;
    }
  </style>

  <body>
    <header class="omb-header">
      <div class="omb-logo-omb-container">
        <img
          src="http://101.44.24.97/sites/default/files/2025-07/logo-observatorio-de-movilidad.png"
          alt="logo observatorio de movilidad" />
        <div class="omb-buscador-container omb-buscador-container--escritorio">
          <input
            type="text"
            placeholder="Buscar en la sede electronica"
            aria-label="Buscador"
            class="omb-input-buscar" />
          <button type="button" aria-label="Buscar" class="omb-boton-buscar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="16"
              fill="currentColor">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
            </svg>
          </button>
        </div>
        <div class="omb-icono-menu-container" id="botonMenu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="32">
            <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
            <path
              d="M432 416H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-128H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-128H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-128H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z" />
          </svg>
        </div>
      </div>

      <nav class="omb-nav" id="nav">
        <div class="omb-buscador-nav-mobile">
          <div class="omb-buscador-container">
            <input
              type="text"
              placeholder="Buscar en la sede electronica"
              aria-label="Buscador"
              class="omb-input-buscar" />
            <button type="button" aria-label="Buscar" class="omb-boton-buscar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                width="16"
                fill="currentColor">
                <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                <path
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
              </svg>
            </button>
          </div>
        </div>
        <ul class="omb-lista-nav">
          <li><a href="#">Inicio</a></li>
          <li><a href="#" class="active">Tableros</a></li>
          <li><a href="#">Libro de mapas</a></li>
          <li><a href="#">Publicaciones</a></li>
          <li><a href="#">Indicadores</a></li>
          <li><a href="#">Actualidad</a></li>
          <li><a href="#">Comunidad</a></li>
          <li><a href="#">Tem√°ticas</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
