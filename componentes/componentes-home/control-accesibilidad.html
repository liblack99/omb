<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-boder-tab: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
      --color-strong: #c4d600;
    }
    .omb-barra-accesibilidad {
      height: 143px;
      width: 48px;
      display: flex;
      gap: 8px;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 35%;
      right: 0;
      background-color: var(--color-primario);
      border-radius: 10px 0px 0px 10px;
      padding: 12px 0 20px 0;
      z-index: 1000;
    }

    .omb-boton-accesibilidad {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      width: 48px;
      height: 40px;
      background-color: inherit;
      border: none;
      cursor: pointer;
      border-radius: 8px 0 0 8px;
      overflow: hidden;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .omb-boton-accesibilidad span:first-child {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 32px;
      background-color: #fff;
      border-radius: 4px;
      padding-left: 4px;
      padding-right: 4px;
      padding-top: 4px;
      padding-bottom: 4px;
      box-sizing: border-box;
      color: #000;
      flex-shrink: 0;
      z-index: 2;
    }

    .omb-boton-accesibilidad__texto {
      white-space: nowrap;
      opacity: 0;
      width: 0;
      color: var(--color-texto);
      font-size: 1rem;
      font-weight: 500;
      font-family: "Work Sans", sans-serif;
      transition: all 0.3s ease;
      transition: width 0.3s ease, opacity 0.3s ease;
      z-index: 1;
    }

    .omb-boton-accesibilidad:hover {
      width: 340px;
      background-color: var(--color-secundario-hover);
    }

    .omb-boton-accesibilidad:hover .omb-boton-accesibilidad__texto {
      width: auto;
      opacity: 1;
    }
  </style>
  <body>
    <div class="omb-barra-accesibilidad">
      <button
        type="button"
        aria-label="Contraste"
        class="omb-boton-accesibilidad"
        id="botonContraste">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="20"
            fill="currentColor">
            <path
              d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z" />
          </svg>
        </span>
        <span class="omb-boton-accesibilidad__texto">Contraste</span>
      </button>
      <button
        type="button"
        aria-label="Reducir letra"
        class="omb-boton-accesibilidad"
        id="botonReducirLetra">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 48 48"
            style="enable-background: new 0 0 48 48"
            xml:space="preserve"
            width="20"
            fill="currentColor">
            <g>
              <path
                d="M46.3,9h-1.9h-1.7h-6.1h-3.2h-0.5c-1,0-1.7,0.7-1.7,1.7v2.8c0,1,0.7,1.7,1.7,1.7h1.3h2.4h6.1h3.3h0.4c1,0,1.7-0.7,1.7-1.7   v-2.8C48,9.7,47.3,9,46.3,9z" />
              <path
                d="M21.8,9.4h-6.4L0,43.6h8l3.4-7.8H26l3.4,7.8h8.1L21.8,9.4z M14.3,29.1l4.4-10l4.4,10H14.3z" />
            </g>
          </svg>
        </span>
        <span class="omb-boton-accesibilidad__texto">Reducir letra</span>
      </button>
      <button
        type="button"
        aria-label="Aumentar letra"
        id="botonAumentarLetra"
        class="omb-boton-accesibilidad">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 48 48"
            style="enable-background: new 0 0 48 48"
            xml:space="preserve"
            width="20"
            fill="currentColor">
            <g>
              <path
                d="M46.3,9h-3.7V5.3c0-1-0.7-1.7-1.7-1.7h-2.8c-1,0-1.7,0.7-1.7,1.7V9h-3.7c-1,0-1.7,0.7-1.7,1.7v2.8c0,1,0.7,1.7,1.7,1.7h3.7   v3.7c0,1,0.7,1.7,1.7,1.7H41c1,0,1.7-0.7,1.7-1.7v-3.7h3.7c1,0,1.7-0.7,1.7-1.7v-2.8C48,9.7,47.3,9,46.3,9z" />
              <path
                d="M21.8,9.4h-6.4L0,43.6h8l3.4-7.8H26l3.4,7.8h8.1L21.8,9.4z M14.3,29.1l4.4-10l4.4,10H14.3z" />
            </g>
          </svg>
        </span>
        <span class="omb-boton-accesibilidad__texto">Aumentar letra</span>
      </button>
    </div>
    <script>
      const htmlRoot = document.documentElement;
      const contrasteBtn = document.getElementById("botonContraste");
      const aumentarLetraBtn = document.getElementById("botonAumentarLetra");
      const reducirLetraBtn = document.getElementById("botonReducirLetra");

      // Valores configurables
      const CONTRASTE_CLASE = "modo-contraste-alto";
      const MAX_FONT_SIZE = 150;
      const MIN_FONT_SIZE = 80;
      const FONT_STEP = 10;

      // Estado actual de fuente
      let fontSizePercent = 100;

      // Función para aplicar el tamaño de fuente
      function aplicarTamanoFuente() {
        htmlRoot.style.fontSize = `${fontSizePercent}%`;
      }

      // Manejadores de eventos
      contrasteBtn.addEventListener("click", () => {
        document.body.classList.toggle(CONTRASTE_CLASE);
      });

      aumentarLetraBtn.addEventListener("click", () => {
        if (fontSizePercent < MAX_FONT_SIZE) {
          fontSizePercent += FONT_STEP;
          aplicarTamanoFuente();
        }
      });

      reducirLetraBtn.addEventListener("click", () => {
        if (fontSizePercent > MIN_FONT_SIZE) {
          fontSizePercent -= FONT_STEP;
          aplicarTamanoFuente();
        }
      });
    </script>
  </body>
</html>
