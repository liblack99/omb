<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>botones</title>
    <style>
      :root {
        --color-primario-soft: #f9ffbd;
        --color-primario: #dbf000;
        --color-secundario-hover: #ecff24;
        --color-texto: #000000;
        --color-enlace: #acbd00;
        --color-enlace-hover: #a5ad4a;
        --color-fondo-seccion-intreres: #f3f4f1;
        --color-strong: #c4d600;
      }
      .omb-boton {
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-family: "Work sans", sans-serif;
        text-transform: uppercase;
        border-width: 0.125rem;
        border-style: solid;
        color: var(--color-texto);
        cursor: pointer;
      }
      .omb-boton--primario {
        background-color: var(--color-primario);
        border: 1px solid var(--color-primario);
      }

      .omb-boton--primario:hover {
        background-color: var(--color-secundario-hover);
        border-color: var(--color-secundario-hover);
      }
      .omb-botton--tamano-fijo {
        min-width: 364px;
      }
      .omb-boton--secundario {
        background-color: #fff;
        border-color: var(--color-primario);
      }

      .omb-boton--con-icono {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .omb-boton--secundario:hover {
        background-color: var(--color-primario);
        color: black;
      }
    </style>
  </head>
  <body>
    <button
      type="button"
      class="omb-boton omb-boton--primario omb-botton--tamano-fijo">
      Ver tablero de Siniestralidad vial
    </button>
    <button
      type="button"
      class="omb-boton omb-boton--secundario omb-botton--tamano-fijo">
      Consultar otros tableros
    </button>
  </body>
</html>
