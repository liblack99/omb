<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card indicadores</title>
    <style>
      :root {
        --color-primario-soft: #f9ffbd;
        --color-primario: #dbf000;
        --color-secundario-hover: #ecff24;
        --color-texto: #000000;
        --color-enlace: #acbd00;
        --color-enlace-hover: #a5ad4a;
        --color-fondo-seccion-intreres: #f3f4f1;
        --color-strong: #c4d600;
      }
      .indicador-card {
        border: 1px solid #eaeae6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        background: white;
        border-radius: 1rem;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: visible;
        min-width: 175px;
        max-width: 200px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-sizing: border-box;
        padding: 0px 8px;
      }
      .indicador-card:hover {
        border-color: #000;
        transform: scale(1.1);
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.05);
      }
      .indicador-card:hover .valor {
        color: var(--color-enlace);
      }
      .icono-wrapper {
        width: 100%;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .icono-fondo {
        width: 80px;
        height: 80px;
        top: -28px;
        position: relative;
        border-radius: 50%;
        background-color: #dcef00;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.05);
        border: 6px solid white;
      }
      .icono-fondo img {
        width: 60px;
        height: auto;
      }
      .valor {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 2rem;
        font-family: "Montserrat", sans-serif;
        color: #000000;
        min-height: 64px;
      }
      .valor span {
        display: block;
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        line-height: 2rem;
        letter-spacing: 0%;
        text-align: center;
      }
      .omb-texto-indicadores {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 0.875rem;
        line-height: 1.063rem;
        text-align: center;
        margin: 8px 0px;
        min-height: 88px;
      }
    </style>
  </head>
  <body>
    <div class="indicador-card">
      <div class="icono-wrapper">
        <div class="icono-fondo">
          <img
            src="http://101.44.24.97/sites/default/files/2025-07/omb-icon-destacados-9.webp"
            alt="Icono Viajes en Bogotá en modos sostenibles"
            width="150"
            height="150" />
        </div>
      </div>
      <div class="valor">6,8%</div>
      <div class="omb-texto-indicadores">
        Víctimas fatales viales por cada 100.000 habitantes, año 2023
      </div>
    </div>
  </body>
</html>
