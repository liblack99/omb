<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-card {
      background-color: #ffffff;
      border-radius: 16px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 16px;
    }

    .omb-card--pequeña {
      width: 297px;
    }

    .omb-card:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }
    .omb-imagen-card {
      width: 100%;
    }
    .omb-imagen-card--pequeña {
      height: 158px;
    }
    .omb-tags-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      width: 100%;
      padding: 0px 16px;
      box-sizing: border-box;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .omb-tag-card {
      width: auto;
      min-width: 150px;
      height: 24px;
      border-radius: 16px;
      padding: 6px 12px 6px 12px;
      background-color: #f3f4f1;
      color: #71735e;
      font-size: 14px;
      font-weight: 500;
      line-height: 100%;
      letter-spacing: 0;
      display: flex;
      justify-items: center;
      align-items: center;
      box-sizing: border-box;
      gap: 4px;
      font-family: "Work-sans", sans-serif;
    }

    .omb-tag-icono {
      width: 12px;
      height: 12px;
    }

    .omb-titulo-card {
      font-weight: 600;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.9s ease-in;
    }

    .omb-titulo-card--dos-lineas {
      height: 53px;
    }

    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
  </style>
  <body>
    <div
      class="omb-card omb-card--pequeña omb-card--pequeña-sin-parrafo"
      data-categoria="Infraestructura">
      <img
        src="http://101.44.24.97/sites/default/files/2025-06/01-vias-buen-estado.jpg"
        alt="Imagen Vías en buen estado (%)"
        class="omb-imagen-card omb-imagen-card--pequeña" />
      <h5 class="omb-titulo-card omb-titulo-card--dos-lineas">
        Vías en buen estado (%)
      </h5>
      <div class="omb-tags-card-container">
        <div class="omb-tag-card">
          <img
            src="http://101.44.24.97/sites/default/files/2025-07/icono-tag.png"
            alt="Icono de tag"
            class="omb-tag-icono" />
          <span>Infraestructura</span>
        </div>
      </div>
    </div>
  </body>
</html>
