<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-card {
      display: flex;
      background-color: #ffffff;
      border-radius: 16px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding-bottom: 16px;
    }

    .omb-card--pequeña {
      width: 100%; /* tomara el tamaño que tenga en carrucel*/
    }
    .omb-card:hover {
      border: 1px solid black;
      transform: scale(1.01);
    }
    .omb-card:hover h5 {
      color: var(--color-enlace);
    }
    .omb-imagen-card {
      width: 100%;
    }
    .omb-imagen-card--pequeña {
      height: 158px;
    }

    .omb-titulo-card {
      font-weight: 600;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
    }

    .omb-titulo-card--dos-lineas {
      height: 53px;
    }

    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
  </style>
  <body>
    <div class="omb-card omb-card--pequeña">
      <img
        class="omb-imagen-card omb-imagen-card--pequeña"
        src="http://101.44.24.97/sites/default/files/2025-07/ldm-recursos-cartograficos-04-pmt.jpg"
        alt="Mapa ilustrativo planes de manejo de tránsito" />
      <h5 class="omb-titulo-card omb-titulo-card--dos-lineas">
        Planes de Manejo de Tránsito (PMT)
      </h5>
      <p class="omb-parrafo-card">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique atque
        iusto cupiditate nam veniam, harum animi accusamus hic eos tenetur
        adipisci qui obcaecati, natus reprehenderit autem odit? Perferendis,
        mollitia adipisci.
      </p>
    </div>
  </body>
</html>
