<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #ecff24;
      --color-boder-tab: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
      --color-fondo-seccion-intreres: #f3f4f1;
    }
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }

    .omb-mapa-container {
      overflow: hidden;
      width: 90%;
      height: 808px;
      border-radius: 16px;
      position: relative;
    }
    .omb-mapa-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .omb-descripcion-mapa {
      position: absolute;
      border: 1px solid #bbbcae;
      border-radius: 16px 0px 0px 16px;
      border-right: 4px solid var(--color-primario);
      width: 384px;
      opacity: 0.7;
      gap: 8px;
      padding: 32px;
      right: 0px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background-color: #fff;
      font-family: "Work Sans", sans-serif;
    }
    .omb-titulo-card {
      font-weight: 600;
      color: var(--color-texto);
      font-family: "Montserrat", sans-serif;
      text-decoration: underline;
      font-size: 1.125rem;
      margin-top: 0.5rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      padding: 0px 16px;
      transition: all 0.3s ease-in;
    }
    .omb-parrafo-card {
      font-size: 1rem;
      font-family: "Work sans", sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      padding: 0px 16px;
      color: black;
      min-height: 72px;
    }
    .omb-parrafo-card--sin-limite {
      overflow: visible;
      text-overflow: clip;
      display: block;
      -webkit-line-clamp: unset;
      line-height: 1.5rem;
      min-height: auto;
    }
  </style>
  <body>
    <section class="omb-section">
      <div class="omb-mapa-container">
        <div class="omb-descripcion-mapa">
          <h5 class="omb-titulo-card">Cuadro descriptivo del mapa</h5>
          <p class="omb-parrafo-card omb-parrafo-card--sin-limite">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde cum ut
            repellendus, placeat illum obcaecati a pariatur explicabo alias,
            corrupti perspiciatis, in fuga.
          </p>
        </div>
        <img
          src="http://101.44.24.97/sites/default/files/2025-07/mapa-ejemplo.png"
          alt="Imagen del mapa" />
      </div>
    </section>
  </body>
</html>
