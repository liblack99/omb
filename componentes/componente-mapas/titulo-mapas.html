<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-titulo-container-mapas {
      max-width: 100%;
      height: 59px;
      margin: 16px 0;
      padding-top: 16px;
      padding-right: 8px;
      padding-bottom: 16px;
      padding-left: 24px;
      border-left-width: 4px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      line-height: 2.75rem;
      border-left: 4px solid var(--color-primario);
      border-radius: 0 8px 8px 0;
    }
  </style>
  <body>
    <div class="omb-titulo-container-mapas" aria-label="Todos los tableros">
      Accede a los mapas a través de estos cinco capítulos
    </div>
