<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --color-primario-soft: #f9ffbd;
      --color-primario: #dbf000;
      --color-secundario-hover: #8e9c00;
      --color-texto: #000000;
      --color-enlace: #acbd00;
      --color-enlace-hover: #a5ad4a;
    }
    .omb-libro-mapas-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background-image: url("http://101.44.24.97/sites/default/files/2025-07/omb-ldm-map-bg.webp");
      background-position: center;
      background-size: cover;
      position: relative;
      background-color: #eaedf5;
      padding-bottom: 40px;
      box-shadow: inset 0 5px 5px -5px rgba(0, 0, 0, 0.5);
    }
    .omb-decoracion {
      position: absolute;
      height: 32px;
      width: 100px;
      top: 0px;
    }
    .omb-decoracion-abajo {
      position: absolute;
      height: 32px;
      width: 100px;
      bottom: -32px;
    }
    .omb-decoracion img {
      filter: drop-shadow(4px 4px 2px rgba(0, 0, 0, 0.5));
    }
    .omb-mapa-container {
      width: 90%;
      padding-top: 40px;
    }

    .omb-titulo-container-mapas {
      max-width: 100%;
      height: 59px;
      margin: 16px 0;
      padding-top: 16px;
      padding-right: 8px;
      padding-bottom: 16px;
      padding-left: 24px;
      border-left-width: 4px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      line-height: 2.75rem;
      border-left: 4px solid var(--color-primario);
      border-radius: 0 8px 8px 0;
    }
    .omb-cards-mapa-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }

    .omb-map-card {
      width: 406px;
      height: 277px;
      gap: 12px;
      border-radius: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border: 1px solid transparent;
    }
    .omb-map-card:hover {
      border: 1px solid black;
    }

    .omb-map-card:hover .omb-descripcion-number {
      background-color: var(--color-primario);
    }
    .omb-map-card-img {
      width: 100%;
      border-radius: 8px;
    }
    .omb-blur-card-map {
      width: 100%;
      height: 100%;
      top: 0;
      position: absolute;
      background-color: rgba(76, 83, 30, 0.1);
    }

    .omb-map-card h5:hover {
      color: #bed000; /* Cambia el color al que desees */
    }

    .omb-descripcion-container {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      width: 100%;
      position: absolute;
      transform: translateY(-46px);
      transition: all 0.3s ease;
      left: 0;
      padding-right: 16px;
      padding-bottom: 20px;
      padding-left: 16px;
      box-sizing: border-box;
      border-top: 4px solid transparent;
    }
    .omb-descripcion-container-alzado {
      transform: translateY(-132px);
      border-color: var(--color-primario);
    }
    .omb-map-card:hover .omb-descripcion-container-variante {
      background-color: var(--color-primario);
    }

    .omb-titulo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 62px;
    }
    .omb-titulo-container h5 {
      font-size: 18px;
      font-weight: 600;
      font-family: "Montserrat", sans-serif;
      color: var(--color-texto);
      margin: 0;
      text-decoration: underline;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.688rem;
      text-decoration: underline;
    }
    .omb-descripcion-number {
      width: 32px;
      height: 32px;
      font-weight: 700;
      font-family: "Montserrat", sans-serif;
      font-size: 18px;
      line-height: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 100%;
      color: #000;
    }
    .omb-map-card:hover .omb-descripcion-number-variante {
      background-color: #fff;
    }

    .omb-descripcion-container p {
      font-size: 16px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin: 0;
      line-height: 1.5rem;
      margin: 0;
      color: var(--color-texto);
      font-family: "Work sans", sans-serif;
      min-height: 76px;
      padding-left: 40px;
    }
  </style>
  <body>
    <section class="omb-section omb-libro-mapas-section">
      <div class="omb-decoracion">
        <img
          src="http://101.44.24.97/sites/default/files/2025-07/omb-ldm-book.svg"
          alt="omb-decoracion-img" />
      </div>
      <div class="omb-mapa-container">
        <div class="omb-titulo-container-mapas" aria-label="Todos los tableros">
          Accede a los mapas a través de estos cinco capítulos
        </div>

        <div class="omb-cards-mapa-container">
          <a
            href="https://experience.arcgis.com/experience/e43e80454d6b4a64af4fd17d23f6bf9a/page/Seguridad-vial"
            target="_blank"
            rel="noopener noreferrer"
            title="Abrir visor Seguridad Vial">
            <div class="omb-map-card" data-categoria="categoría cuatro">
              <img
                src="http://101.44.24.97/sites/default/files/2025-07/omb-ldm-mapa-01-seguridad-vial.jpg"
                alt="Mapa ilustrativo de Seguridad Vial"
                class="omb-map-card-img" />
              <div class="omb-blur-card-map"></div>
              <div class="omb-descripcion-container">
                <div class="omb-descripcion-content">
                  <div class="omb-titulo-container">
                    <div class="omb-descripcion-number">1</div>
                    <h5>Seguridad Vial</h5>
                  </div>
                  <p>
                    <strong>Visualiza mapas con datos de</strong>:
                    Siniestralidad, Infraestructura y señalización, Control y
                    Gestión en vía.
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="omb-decoracion-abajo">
        <img
          src="http://101.44.24.97/sites/default/files/2025-07/omb-ldm-book-shape-triangle-2.svg"
          alt="omb-decoracion-img" />
      </div>
    </section>
  </body>
</html>
