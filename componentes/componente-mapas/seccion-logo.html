<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .omb-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    /* seccion logo y texto*/
    .omb-section--logo {
      height: 149px;
      align-items: center;
      padding-bottom: 0;
    }
    .omb-titulo-libro-mapa-container {
      width: 90%;
    }
    .omb-logo-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .omb-logo-libro-mapa {
      display: flex;
      align-items: center;
      border-right: 1px solid #d3d3ca;
      width: 295px;
      height: 85px;
      gap: 16px;
      border-right-width: 1px;

      padding-right: 24px;

      box-sizing: border-box;
    }
    .omb-logo-libro-mapa img {
      width: 140px;
    }
    .omb-parrafo-descripcion-logo {
      font-weight: 500;
      font-size: 0.875rem;
      line-height: 18px;
      color: var(--color-texto);
      margin: 0;
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body>
    <section class="omb-section omb-section--logo">
      <div class="omb-titulo-libro-mapa-container">
        <div class="omb-logo-container">
          <div class="omb-logo-libro-mapa">
            <img
              src="http://101.44.24.97/sites/default/files/2025-07/libro-digital-mapas-logotipo.webp"
              alt="logo libro de mapas" />
          </div>
          <p class="omb-parrafo-descripcion-logo">
            Los mapas son herramientas esenciales para planificar y mejorar la
            movilidad en nuestras ciudades.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
